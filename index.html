<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Library UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: #1e1e2e;
            color: #ffffff;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #28293d;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        .sidebar::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        .sidebar h2 {
            color: #47B5FF;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
        }
        .sidebar li:hover {
            background-color: #3a3b52;
            transform: scale(1.05);
        }
        .sidebar li.active {
            background-color: #47B5FF;
            color: #000000;
        }
        .dropdown-content {
            display: none;
            position: relative;
            margin-top: 5px;
            background-color: #3a3b52;
            padding-left: 10px;
            border-radius: 5px;
        }
        .dropdown-content li {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .dropdown-content li:hover {
            background-color: #474761;
            transform: scale(1.05);
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        .content::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        .section-buttons {
            align-self: flex-end;
            margin-bottom: 20px;
        }
        .section-buttons button {
            padding: 10px;
            margin-left: 10px;
            background-color: #474761;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .section-buttons button.active {
            background-color: #47B5FF;
            color: #000000;
        }
        .section-buttons button:hover {
            background-color: #3a3b52;
            transform: scale(1.05);
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 85%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #47B5FF;
            color: #000;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }
        .search-bar button:hover {
            background-color: #3a3b52;
            color: #ffffff;
            transform: scale(1.05);
        }
        .main-content {
            display: flex;
            height: calc(100% - 100px);
        }
        .code-section, .image-section {
            flex: 1;
            background-color: #33334d;
            border-radius: 10px;
            padding: 20px;
            overflow: auto;
            margin: 10px;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .full-code {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            overflow: auto;
            margin-top: 10px;
            color: #000;
            display: none;
        }
        .sample-image {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #FF6347;
            border-radius: 10px;
            padding: 10px;
        }
        .sample-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .copy-btn {
            padding: 8px;
            background-color: #47B5FF;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .copy-btn:hover {
            background-color: #3a3b52;
            color: #ffffff;
            transform: scale(1.05);
        }
        .copy-btn.active {
            background-color: #00E0B5;
            color: #000000;
        }
    </style>
    <script>
        let currentSection = null;
        function selectSidebarItem(item, section) {
            // Highlight the selected sidebar item
            const sidebarItems = document.querySelectorAll('.sidebar > ul > li');
            sidebarItems.forEach(el => el.classList.remove('active'));
            item.classList.add('active');

            // Toggle dropdown visibility
            const dropdown = item.querySelector('.dropdown-content');
            if (dropdown) {
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            }

            // Update URL hash
            window.location.hash = `/${section}`;
            currentSection = section;
            document.querySelector('.full-code').style.display = 'none';
            document.querySelector('.sample-image img').src = 'https://via.placeholder.com/300x200.png?text=Select+a+Code+Language';
            document.querySelector('.topic-intro').style.display = 'none';
            document.querySelector('.main-content').style.display = 'flex';
        }

        function showCode(language) {
            if (!currentSection) {
                alert('Please select a section from the sidebar first.');
                return;
            }
            window.location.hash = `/${currentSection}/${language.toLowerCase().replace(' ', '-')}`;
